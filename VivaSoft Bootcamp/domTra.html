<html>

  <head>
    <title>DOM Tutorial</title>
  </head>

  <body>
    <ul class="list">
        <li><a id="aid" href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li><a href="#">Link 3</a></li>
        <li><a href="#">Link 4</a></li>
        <li><a href="#">Link 5</a></li>
      </ul>
    
    <script>
        //Downward
        var list = document.querySelector('.list');
        console.log(list);
        var listItems = list.children;
        console.log(listItems);
        var lis = Array.from(listItems);
        console.log(lis);
        lis.forEach(li=>{
            li.style.backgroundColor = "blue";
        });

        //Upperward
        var upChild = document.querySelector("a");
        var upParent = upChild.parentElement;
        console.log('upParent', upParent);
        var upClo = upChild.closest(".list");
        console.log('upClo',upClo);
    </script>
  </body>

</html>
